  <style>
    img{

  h1 {
      text-align: center;
      font-family: papyrus;
       font-size: 55px;
       text-shadow: 2px 3px #FF4D00;
    }

    .shrine-picture:hover{
      opacity: 0.7;
    }


</style>


</head>
<body>

  <h1>

  </h1>

  <hr>
